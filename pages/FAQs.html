<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script>
      // Fetch and insert the content of common.html
      fetch("common.html")
        .then((response) => response.text())
        .then((content) => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(content, "text/html");
          const commonHead = doc.querySelector("head");
          const commonBody = doc.querySelector("body");
          const currentHead = document.querySelector("head");
          const currentBody = document.querySelector("body");

          // Append common styles and scripts to the current head and body
          commonHead.querySelectorAll("link").forEach((link) => {
            currentHead.appendChild(link.cloneNode(true));
          });

          commonBody.querySelectorAll("script").forEach((script) => {
            currentBody.appendChild(script.cloneNode(true));
          });
        })
        .catch((error) => {
          console.error("Error fetching common.html:", error);
        });
    </script>

    <!-- MVC for header and footer -->
    <script src="../components/header.js" type="text/javascript" defer></script>
    <script src="../components/footer.js" type="text/javascript" defer></script>

    <title>FAQs | Beta Nu</title>
  </head>
  <body>
    <!-- INCLUDE HEADER -->
    <header-component></header-component>

    <!-- MAIN -->
    <main id="homepage">

        <div class="col-6">One of two columns</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">One of two columns</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">One of two columns</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">One of two columns</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">One of two columns</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">One of two columns</div>
      </div>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER -->
    <footer-component></footer-component>
    <!-- FOOTER END -->

  </body>
</html>
