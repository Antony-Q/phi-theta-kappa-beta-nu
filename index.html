<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    
    <!-- External Styles -->
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />

    <title>Home | Beta Nu</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- Bootstrap Navbar -->
      <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/media/Phithetakappa_Logo_Mark_Color_CMYK_500px-300ppi.png"
            class="h2"
            alt="Phi Theta Kappa"
            width="20"
            height="50"
          />
          Phi Theta Kappa
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        <i class="bi bi-justify h1"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#homepage">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                About Us
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Our History</a>
                <a class="dropdown-item" href="#">Chapter Leaders</a>
                <a class="dropdown-item" href="#">About Membership</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#getInvolved">Get Involved</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Calendar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Event Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQs</a>
            </li>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search">
              <button class="btn-inline btn-outline-info my-2 my-sm-0" type="submit">Search</button>
            </form>
          </ul>
        </div>
      </nav>
      <!-- Navbar end -->
    </header>
    <!-- HEADER END -->

    <!-- MAIN -->
    <main id="homepage">
      <section id="topBanner">
        <image class="img-fluid position-absolute" src="./assets/media/placeholderPic1.jpg"></image>
        <div class="position-relative">
          <p>WELCOME TO THE BETA NU CHAPTER</p>
        </div>
      </section>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER -->
    <footer></footer>
    <!-- FOOTER END -->

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap scripts end -->

    <script src="./assets/js/script.js"></script>
