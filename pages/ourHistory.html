    <script>
      // Fetch and insert the content of common.html
      fetch('common.html')
          .then(response => response.text())
          .then(content => {
              const parser = new DOMParser();
              const doc = parser.parseFromString(content, 'text/html');
              const commonHead = doc.querySelector('head');
              const commonBody = doc.querySelector('body');
              const currentHead = document.querySelector('head');
              const currentBody = document.querySelector('body');
              
              // Append common styles and scripts to the current head and body
              commonHead.querySelectorAll('link').forEach(link => {
                  currentHead.appendChild(link.cloneNode(true));
              });

              commonBody.querySelectorAll('script').forEach(script => {
                  currentBody.appendChild(script.cloneNode(true));
              });
          })
          .catch(error => {
              console.error('Error fetching common.html:', error);
          });
  </script>
