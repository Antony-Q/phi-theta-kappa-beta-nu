      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="../assets/css/calendar.css" />

    <title>Calendar | Beta Nu</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- Bootstrap Navbar -->
      <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="https://www.ptk.org/" target="_blank">
          <img
            src="../assets/media/Phithetakappa_Logo_Mark_Color_CMYK_500px-300ppi.png"
            class="h2"
            alt="Phi Theta Kappa"
            width="20"
            height="50"
          />
          Phi Theta Kappa
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-justify h1"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                About Us
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="ourHistory.html">Our History</a>
                <a class="dropdown-item" href="chapterLeaders.html"
                  >Chapter Leaders</a
                >
                <a class="dropdown-item" href="aboutMembership.html"
                  >About Membership</a
                >
                <div class="dropdown-divider"></div>
                <a
                  class="dropdown-item"
                  href="#"
                  data-toggle="modal"
                  data-target="#exampleModal"
                  >Get Involved</a
                >
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calendar.html">Calendar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="eventPhotos.html">Event Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="FAQs.html">FAQs</a>
            </li>
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
              />
              <button class="btn-inline btn-primary my-2 my-sm-0" type="submit">
                Search
              </button>
            </form>
          </ul>
        </div>
      </nav>
      <!-- Navbar end -->
    </header>
    <!-- HEADER END -->

    <!-- MODAL -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Your email:</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label"
                  >Message:</label
                >
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END MODAL -->

    <!-- MAIN -->
    <main id="homepage">
      <div class="p-5">
        <h2 class="mb-4">Full Calendar</h2>
        <div class="card">
          <div class="card-body p-0">
            <div id="calendar"></div>
          </div>
        </div>
      </div>

      <!-- calendar modal -->
      <div id="modal-view-event" class="modal modal-top fade calendar-modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <h4 class="modal-title">
                <span class="event-icon"></span
                ><span class="event-title"></span>
              </h4>
              <div class="event-body"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        id="modal-view-event-add"
        class="modal modal-top fade calendar-modal"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <form id="add-event">
              <div class="modal-body">
                <h4>Add Event Detail</h4>
                <div class="form-group">
                  <label>Event name</label>
                  <input type="text" class="form-control" name="ename" />
                </div>
                <div class="form-group">
                  <label>Event Date</label>
                  <input
                    type="text"
                    class="datetimepicker form-control"
                    name="edate"
                  />
                </div>
                <div class="form-group">
                  <label>Event Description</label>
                  <textarea class="form-control" name="edesc"></textarea>
                </div>
                <div class="form-group">
                  <label>Event Color</label>
                  <select class="form-control" name="ecolor">
                    <option value="fc-bg-default">fc-bg-default</option>
                    <option value="fc-bg-blue">fc-bg-blue</option>
                    <option value="fc-bg-lightgreen">fc-bg-lightgreen</option>
                    <option value="fc-bg-pinkred">fc-bg-pinkred</option>
                    <option value="fc-bg-deepskyblue">fc-bg-deepskyblue</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Event Icon</label>
                  <select class="form-control" name="eicon">
                    <option value="circle">circle</option>
                    <option value="cog">cog</option>
                    <option value="group">group</option>
                    <option value="suitcase">suitcase</option>
                    <option value="calendar">calendar</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save</button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER -->
    <footer class="text-center text-lg-start fixed-bottom">
      <div class="container d-flex justify-content-center py-2">
        <div class="btn-group">
          <button type="button" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-facebook"></i>
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-youtube"></i>
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-instagram"></i>
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-twitter"></i>
          </button>
        </div>
      </div>

      <!-- Copyright -->
      <div
        class="text-center text-white p-2"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        © 2023 Copyright:
        <a class="text-white" href="https://www.ptk.org/">PTK.com</a>
      </div>
      <!-- Copyright -->
    </footer>

    <script

    <script

    ></script>
    <script

    <script

    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/calendar.js"></script>
